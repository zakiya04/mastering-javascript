<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Dashboard</title>
</head>

<body>
    <section >
        <p id="app"></p>
        <div>
            <div>
                <p>your estimated age is:</p>
                <p id="age" style="display: inline"></p>
            </div>
            <div>
                <p>Your estimated Gender is:</p>
                <p id="gender" style="display: inline"></p>
            </div>
            <div>
                <p>Your IP address is:</p>
                <p id="address" style="display: inline"></p>
            </div>
            <div>
                <p>wanna hear a random joke:</p>
                <p id="joke" style="display: inline"></p>
            </div>
        </div>
        <br>
        <br>
        <br>
        <form>
            <label for="userName">Enter your name to see the magic</label> <br>
            <input type="text" id="userName" name="userName" placeholder="eg. Jhon Doe"><br>
            <input type="button" value="Start!" id="startBtn">
            <input type="button" value="Cancel!" id="cancelBtn">
        </form>
    </section>
<script src="main.js"></script>
</body>

</html>
